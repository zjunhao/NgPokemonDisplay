<mat-form-field class="search-bar" color="primary">
    <input matInput  type="text" placeholder="Search" [(ngModel)]="searchStr">
    <button mat-button *ngIf="searchStr" matSuffix mat-icon-button aria-label="Clear" (click)="searchStr=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
